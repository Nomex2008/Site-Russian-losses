  <script>

$(function () {
    var $fotoramaDiv = $('#fotorama').fotorama({
      spinner: {
        lines: 13,
        color: 'rgba(0, 0, 0, .75)'
      }
    });
    var fotorama = $fotoramaDiv.data('fotorama');

    Filters.init(photos, vehicleGroups, vehicles, fotorama);

    Filters.apply();

    translator.lang($('#lang').val());

    $('#apply').on('click', function() {
      $(this).prop('disabled', true);
      Filters.apply();
      setTimeout(function(){
        $('#apply').removeProp('disabled');
      }, 300);
    });

    $('#lang').on('change',function() {
      Loading.start();
      translator.lang($('#lang').val());
      Filters.apply();
      Loading.stop();
    });

    $('#sort').on('change',function() {
      Loading.start();
      Filters.apply();
      Loading.stop();
    });

    $('#vehicle').on('keypress', function(e) {
        if(e.which == 13) {
            Filters.apply();
        }
    });

    $('#clear').on('click', function() {
        $('#controls input[type="checkbox"]').each(function(i, checkbox) {
          $(checkbox).prop('checked', false);
        });
        $('#vehicle').val('');
        Hash.clear();
        modifiedFilter.clear();
        Filters.apply();
    });

    $('#copylink').on('click', function() {

      navigator.clipboard.writeText(
        window.location.href + '&' + 'index=' + fotorama.activeIndex
      );
    });

    $(".filter-toggler").click(function() {
      $("#controls").toggleClass("closed opened");
    });

    $('#today').on('click', function() {
      const now = new Date();
      const todayDate = modifiedFilter.toDate(now);
      const startDate = `${todayDate} - ${todayDate}`;
      modifiedFilter.setStartDate(startDate);
      Filters.apply();
    });
    $('#yesterday').on('click', function() {
      const now = new Date();
      const date = new Date(now.setDate(now.getDate() - 1));
      const todayDate = modifiedFilter.toDate(date);
      const startDate = `${todayDate} - ${todayDate}`;
      modifiedFilter.setStartDate(startDate);
      Filters.apply();
    });
});
  </script>
